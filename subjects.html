<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subjects</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Subjects</h1>
  <nav>
    <a href="index.html">Home</a> |
    <a href="subjects.html">Subjects</a> |
    <a href="about.html">About</a>
  </nav>
  <div id="root"></div>

  <script type="text/babel">
    const supabaseUrl = "https://ghmtxwopzkteaadlgrax.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdobXR4d29wemt0ZWFhZGxncmF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NTY1NzYsImV4cCI6MjA4MDIzMjU3Nn0.iSmJjr-fvbv8Ylb4k2sqYc1j7JhNCmJC2qSQbtHmGjM";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    function SubjectsApp() {
      const [subjects, setSubjects] = React.useState([]);
      const [newSubject, setNewSubject] = React.useState("");

      const fetchSubjects = async () => {
        let { data } = await supabase.from("subjects").select("*");
        setSubjects(data);
      };

      const addSubject = async () => {
        if(newSubject.trim() === "") return;
        await supabase.from("subjects").insert([{ name: newSubject }]);
        setNewSubject("");
        fetchSubjects();
      };

      React.useEffect(() => { fetchSubjects(); }, []);

      return (
        <div style={{ marginTop: "20px" }}>
          <input 
            value={newSubject} 
            onChange={e => setNewSubject(e.target.value)} 
            placeholder="New subject" 
          />
          <button onClick={addSubject}>Add Subject</button>
          <ul>
            {subjects.map(sub => (
              <li key={sub.id}>{sub.name}</li>
            ))}
          </ul>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<SubjectsApp />);
  </script>
</body>
</html>
