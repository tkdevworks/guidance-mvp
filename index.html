<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - CareersPro</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <h1>Home Page</h1>
  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="contact.html">Contact</a>
  </nav>
  <div id="root"></div>

  <script type="text/babel">
    function HomeApp() {
      const [colour, setColour] = React.useState('#ffffff');

      return (
        <div style={{ textAlign: 'center', marginTop: '20px' }}>
          <div style={{ width: '200px', height: '200px', margin: '0 auto 20px', backgroundColor: colour, border: '2px solid black' }}></div>
          <button onClick={() => setColour('#' + Math.floor(Math.random() * 16777215).toString(16))}>
            Generate Random Colour
          </button>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<HomeApp />);
  </script>
</body>
</html>
